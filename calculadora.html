        <script>

            function valor(num) {
                //Pega o botão que foi clicado e armazena na variável
                //document.getElementById('tela').value += num
    
                //Insere na tela um numero na frente do outro
                console.log(document.getElementById('tela').value += num)
                
            }
    
            function cancel() {
                //limpar tudo que foi digitado
                document.getElementById('tela').value = ''
            }
    
            function calcular() {
                //pega a expressão que está na tela e armazena na variável
                let resultado = document.getElementById('tela').value
    
                //se tiver uma expressão na tela calcula a expressão
                if (resultado) {
                    document.getElementById('tela').value = eval(resultado)
                }
            }
        </script>
