<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Web</title>
</head>
<body style="display: flex;">

    <aside style="width: 30vw; height: 100vh; margin: 0.5%;  background-color: black;"></aside>

    <main style="height: 100vh; width: 40vw;">
        <h1>Trabalho Web</h1>

        <section style="width: 100%; height: 50vh; background-color: red; display: flex; flex-direction: row;">
            <article style="width: 33%; height: 100%; background-color: blue; display: flex; flex-direction: column;">
                <div style="width: 100%; height: 33%; background-color: orange;"></div>
                <div style="width: 100%; height: 33%; background-color: darkorchid;"></div>
                <div style="width: 100%; height: 33%; background-color: lightcoral;"></div>
            </article>
            <article style="width: 33%; height: 100%; background-color: magenta; display: flex; flex-direction: column">
                <div style="width: 100%; height: 33%; background-color: orange;"></div>
                <div style="width: 100%; height: 33%; background-color: darkorchid;"></div>
                <div style="width: 100%; height: 33%; background-color: lightcoral;"></div>
            </article>
            <article style="width: 33%; height: 100%; background-color: purple; display: flex; flex-direction: column">
                <div style="width: 100%; height: 33%; background-color: orange;"></div>
                <div style="width: 100%; height: 33%; background-color: darkorchid;"></div>
                <div style="width: 100%; height: 33%; background-color: lightcoral;"></div>
            </article>
        
        </section>
        <section style="width: 100%; height: 50vh; background-color: green; display: flex; flex-direction: row;">
            <article style="width: 33%; height: 100%; background-color: gray; display: flex; flex-direction: column"></article>
            <article style="width: 33%; height: 100%; background-color: yellow; display: flex; flex-direction: column"></article>
            <article style="width: 33%; height: 100%; background-color: moccasin; display: flex; flex-direction: column"></article>
        </section>

    </main>

    <aside style="width: 30vw; height: 100vh; margin: 0.5%; background-color: black;"></aside>
    
</body>
</html>
